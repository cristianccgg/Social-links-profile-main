<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
<link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <img class='user-picture' src="../assets/images/avatar-jessica.JPG" alt="avatar-jessica">
      <h1 class="user-name">Jessica Randall</h1>
      <h2 class="country">London, United Kingdom</h2>
      <p class="profession">"Front-end developer and avid reader."</p>

      <div class="grey-container">
      <h2 class="text-grey-containers">GitHub</h2>
      </div>

      <div class="grey-container">
      <h2 class="text-grey-containers">Frontend Mentor</h2>
      </div>

      <div class="grey-container">
      <h2 class="text-grey-containers">LinkedIn</h2>
      </div>

      <div class="grey-container">
      <h2 class="text-grey-containers">Twitter</h2>
      </div>

      <div class="grey-container">
      <h2 class="text-grey-containers">Instagram</h2>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
  </main>
</body>
</html>
